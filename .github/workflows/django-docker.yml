name: Django CI with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # set to ikavya23 in secrets
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}  # set your Docker Hub password in secrets

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t ikavya23/lit-app:latest .

      # Step 5: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ikavya23/lit-app:latest

      # Step 6: Apply migrations inside Docker container
      - name: Apply migrations
        run: |
          docker run --rm \
            -e DJANGO_SECRET_KEY=ci-secret \
            -w /app \
            ikavya23/lit-app:latest \
            python inventory/manage.py migrate

      # Step 7: Run Django tests inside Docker container
      - name: Run Django tests
        run: |
          docker run --rm \
            -e DJANGO_SECRET_KEY=ci-secret \
            -w /app \
            ikavya23/lit-app:latest \
            python inventory/manage.py test
