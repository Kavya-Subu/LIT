name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t lit-ci .

      # Step 4: Apply migrations inside Docker container
      - name: Apply migrations
        run: docker run --rm -e DJANGO_SECRET_KEY=ci-secret -w /app lit-ci python manage.py migrate

      # Step 5: Run Django tests inside Docker container
      - name: Run Django tests
        run: docker run --rm -e DJANGO_SECRET_KEY=ci-secret -w /app lit-ci python manage.py test
